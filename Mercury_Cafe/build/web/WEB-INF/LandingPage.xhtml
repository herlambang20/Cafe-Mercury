<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
    <title>Login First Calculator Second</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #191919;
    }
    .box{
      width: 300px;
      padding: 40px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: #191919;
      text-align: center;
    }
    .box h1{
      color: white;
      text-transform: uppercase;
      font-weight: 500;
    }
    .box input[type = "text"],.box input[type = "password"]{
      border:0;
      background: none;
      display: block;
      margin: 20px auto;
      text-align: center;
      border: 2px solid #3498db;
      padding: 14px 10px;
      width: 200px;
      outline: none;
      color: white;
      border-radius: 24px;
      transition: 0.25s;
    }
    .box input[type = "text"]:focus,.box input[type = "password"]:focus{
      width: 220px;
      border-color: #2ecc71;
    }
    .box input[type = "submit"]{
      border:0;
      background: none;
      display: block;
      margin: 20px auto;
      text-align: center;
      border: 2px solid #2ecc71;
      padding: 14px 40px;
      outline: none;
      color: white;
      border-radius: 24px;
      transition: 0.25s;
      cursor: pointer;
    }
    .box input[type = "submit"]:hover{
    background: #2ecc71;
    }

    .button {
  background-color: white /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  
}
    
    #h_inputSecretid{
        color: white;
    }
</style>
  </head>
  <body>

<h:form class="box">
  <h1>Login</h1>
  <h:inputText class = "input" style="font-color: white" value="#{kalkuHelper.username}" ></h:inputText><h:message style="font-color: white" for="masukkan username"></h:message>
  <h:inputSecret class = "input" value="#{kalkuHelper.password}" style="font-color: white"/>
  <h:commandButton class = "input" value="Submit" action="#{kalkuHelper.verification()}"></h:commandButton>
  <h:button class = "input" value="Register" outcome="Register" style="font-color: black" ></h:button>
</h:form>


  </body>
</html>
